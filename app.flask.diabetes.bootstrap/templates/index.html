<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Insira os dados do paciente</h2>
                    </div>
                    
                    <div class="card-body">
                        <form action="/previsao" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Gênero:</label>
                                <select name="genero" class="form-select">
                                    <option value="1">Feminino</option>
                                    <option value="2">Masculino</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Idade:</label>
                                <input type="number" name="idade" class="form-control" min="0" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hipertensão:</label>
                                <select name="hipertensao" class="form-select">
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Problema Cardíaco:</label>
                                <select name="cardiaco" class="form-select">
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fumante:</label>
                                <select name="fumante" class="form-select">
                                    <option value="0">Nunca fumou</option>
                                    <option value="1">Atualmente</option>
                                    <option value="2">Ex Fumante</option>
                                    <option value="3">Já Fumou</option>
                                    <option value="4">Não Atualmente</option>
                                    <option value="5">Sem Informação</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">IMC:</label>
                                <input type="number" step="0.1" name="imc" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">HbA1c:</label>
                                <input type="number" step="0.1" name="hba1c" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Glicose:</label>
                                <input type="number" name="glicose" class="form-control" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Realizar Diagnóstico</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% if previsao %}
                <div class="mt-4 p-3 rounded {{ 'bg-success text-white' if previsao == 'Diabético' else 'bg-warning' }}">
                    <h3>Resultado: {{ previsao }}</h3>
                    <p class="mb-0">Probabilidade: {{ probabilidade }}%</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
