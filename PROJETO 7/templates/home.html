<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3655/3655586.png" type="image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .page-title {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .btn-custom:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>

        

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Cadastrar Livro</button>
        <a href="/livros" class="btn btn-outline-info mt-2">Ver Livros Cadastrados</a>
    </div>
    <div class="d-grid gap-2">
        
        <a href="/pesquisar" class="btn btn-outline-info mt-2">Pesquisar Livros</a>
    </div>
    <div class="container">
        <div class="form-container mt-5">
            <h1 class="page-title text-center">Cadastro de Livros</h1>
            
            <form action="/catalago" method="POST">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Livro</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Digite o título do livro">
                </div>
                
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" required placeholder="Nome do autor">
                </div>
                
                <div class="mb-4">
                    <label for="ano" class="form-label">Ano de Publicação</label>
                    <input type="number" class="form-control" id="ano" name="ano" required placeholder="Ano de publicação">
                </div>

                <div class="mb-3">
                    <label for="dado" class="form-label">Nome do Usuario</label>
                    <input type="text" class="form-control" id="autor" name="dado" required placeholder="Nome de que esta inserindo o dado">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-info mt-2">Cadastrar Livro</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
