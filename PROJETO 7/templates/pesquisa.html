<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisar Livros</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3655/3655586.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">Pesquisar Livros</h1>

    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="termo" class="form-control" placeholder="Digite título, autor, ano ou nome de Usuario" value="{{ termo }}" required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    {% if resultados %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Nome do Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for livro in resultados %}
                <tr>
                    <td>{{ livro.titulo }}</td>
                    <td>{{ livro.autor }}</td>
                    <td>{{ livro.ano }}</td>
                    <td>{{ livro.dado }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% elif termo %}
        <p class="text-center text-muted">Nenhum livro encontrado com o termo <strong>"{{ termo }}"</strong>.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-secondary">Voltar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
